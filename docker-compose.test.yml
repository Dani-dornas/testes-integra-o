services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres-test
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: bdaula
    ports:
      - "5433:5432"
    tmpfs: # banco em memória (sem persistência)
      - /var/lib/postgresql/data
    volumes:
      - ./src/configs/comandos.sql:/docker-entrypoint-initdb.d/comandos.sql:ro
    networks:
      - test-network

  redis:
    image: redis:8-alpine
    container_name: redis-test
    restart: always
    tmpfs:
      - /data
    ports:
      - "6380:6379"
    networks:
      - test-network

  app-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: app-test
    environment:
      NODE_ENV: test
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_NAME: bdaula
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: "@123456789!@"
      JWT_EXPIRES_IN: "1h"
    depends_on:
      - postgres
      - redis
    networks:
      - test-network
    command: npm test

networks:
  test-network:
    driver: bridge


